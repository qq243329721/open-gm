# 高级配置示例
# 适用于大型项目和企业环境

worktree:
  base_path: .gm
  naming_pattern: "wt_{branch}"  # 添加前缀
  auto_cleanup: true

display:
  colors: true
  default_verbose: true          # 默认显示详细信息

# 共享文件列表（Node.js 项目示例）
shared_files:
  - .env
  - .env.local
  - .env.*.local
  - .gitignore
  - README.md
  - CONTRIBUTING.md
  - package-lock.json
  - yarn.lock
  - Makefile
  - docker-compose.yml
  - .eslintrc.json
  - .prettierrc.json
  - tsconfig.json
  - babel.config.js
  - .github/

symlinks:
  strategy: auto                 # 自动创建符号链接

# 分支名称映射
branch_mapping:
  feature: features
  bugfix: fixes
  release: releases
  hotfix: hotfixes
  chore: maintenance
  docs: documentation
  test: testing
  perf: performance

# 项目特定配置（可选扩展）
project:
  name: "My Project"
  version: "1.0.0"
  team: "Development Team"
